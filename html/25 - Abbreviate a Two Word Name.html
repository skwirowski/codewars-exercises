<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Abbreviate a Two Word Name</title>
  </head>
  <body>
    <p>
      <b>Description:</b>
      <br />
      <br />
      Write a function to convert a name into initials. This kata strictly takes two words with one space in between
      them. The output should be two capital letters with a dot separating them.
    </p>
    <p>
      <b>Example:</b>
    </p>
    <pre>
    Sam Harris =>  S.H
  <br>
    Patrick Feeney =>  P.F
</pre>

    <script>
      const exampleName = 'sam harris';

      const abbrevName = (name) =>
        name
          .split(' ')
          .map((item) => item.slice(0, 1).charAt(0).toUpperCase())
          .join('.');

      console.log(abbrevName(exampleName));
    </script>
  </body>
</html>
